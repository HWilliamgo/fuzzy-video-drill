apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

Properties properties = new Properties()
if (project.rootProject.file('local.properties').canRead()) {
    properties.load(project.rootProject.file("local.properties").newDataInputStream())
}
def rtmp_url = properties.getProperty("RTMP_PUSH_URL", "rtmp://gradle_default")

android {
    compileSdkVersion AppConfig.compileSdkVersion
    buildToolsVersion AppConfig.buildToolsVersion

    defaultConfig {
        applicationId AppConfig.applicationId
        minSdkVersion AppConfig.minSdkVersion
        targetSdkVersion AppConfig.targetSdkVersion
        versionCode AppConfig.versionCode
        versionName AppConfig.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "RTMP_PUSH_URL", rtmp_url)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    // CameraX 需要用java 8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation project(":livertmp")

    // ViewModel
    implementation Dependencies.viewmodel_ktx
    // LiveData
    implementation Dependencies.livedata_ktx
    implementation Dependencies.lifecycle_runtime_ktx
    // coroutines
    implementation Dependencies.coroutines_android
    implementation Dependencies.kotlin_stdlib
    implementation Dependencies.core_ktx
    implementation Dependencies.app_compat
    implementation Dependencies.constraintlayout
    implementation Dependencies.material
    //utilcodex
    implementation Dependencies.utilcodex
    //fastpermission
    implementation Dependencies.fastpermission_x
    //websocket
    implementation Dependencies.websocket
    // camerax
    implementation Dependencies.camerax
    implementation Dependencies.camera_lifecycle
    implementation Dependencies.camera_camera2
    implementation Dependencies.camera_view
    //WindowManager
    implementation Dependencies.window_manager
    // test
    testImplementation Dependencies.junit
    androidTestImplementation Dependencies.androidx_junit
    androidTestImplementation Dependencies.espresso_core
}